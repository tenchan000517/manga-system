title: "AIマンガシステム誕生秘話 #1"
description: "エンジニアTENとClaude CodeがInstagram用マンガ自動生成システムを作る話"

pages:
  # ページ1: 始まり
  - page: 1
    panels:
      - panel: 1
        character: user
        expression: "悩み中"
        prompt: "パソコンの前で悩んでいるエンジニアTEN。画面にはInstagramが映っている。モニターには空っぽのインスタグラムのフィードが表示されている"
        dialogue: "インスタでマンガ投稿したいけど、毎回描くの大変だな..."

      - panel: 2
        character: claude
        expression: "提案・ひらめき"
        prompt: "Claude Codeのロボットキャラが画面から飛び出してくるようなイメージ。明るい雰囲気で、指を立てて提案している"
        dialogue: "Nano Bananaを使えば自動化できますよ！"

      - panel: 3
        character: user
        expression: "驚き・興味"
        prompt: "目を輝かせて身を乗り出すTEN。メガネがキラリと光る"
        dialogue: "マジで!? どうやって？"

      - panel: 4
        character: claude
        expression: "説明モード"
        prompt: "Claude CodeとTENが並んで画面を見ている。画面にはGoogleのロゴやAIのアイコンが浮かんでいる"
        dialogue: "まずは徹底的にリサーチから始めましょう！"

  # ページ2: リサーチ
  - page: 2
    panels:
      - panel: 1
        character: claude
        expression: "作業中"
        prompt: "Claude Codeがキーボードを打っている様子。画面には検索結果やドキュメントが複数表示されている"
        dialogue: "リサーチ中...Nano Bananaについて調べてます"

      - panel: 2
        character: claude
        expression: "発見・興奮"
        prompt: "Claude Codeが嬉しそうに発見を報告。背景に「無料」「キャラ一貫性」「Google AI Studio」などのキーワードが浮かぶ"
        dialogue: "見つけました！無料で使えて、キャラクターの一貫性も保てます！"

      - panel: 3
        character: user
        expression: "喜び"
        prompt: "TENがガッツポーズ。背景には「$0.039/枚」「API」の文字"
        dialogue: "APIも1枚6円！これなら安い！"

      - panel: 4
        character: user
        expression: "決意"
        prompt: "TENとClaude Codeがハイタッチしている。2人の後ろに設計図やコードのイメージ"
        dialogue: "これならマンガ制作を自動化できるぞ！"

  # ページ3: システム構築決定
  - page: 3
    panels:
      - panel: 1
        character: user
        expression: "説明"
        prompt: "TENが自分のイラスト（TEN_ORIGIN.pngのイメージ）を指差している"
        dialogue: "キャラデザは僕の描いたイラストをデフォルメする感じで"

      - panel: 2
        character: claude
        expression: "承認・嬉しい"
        prompt: "Claude Codeがサムズアップ。背景にはTENとClaude Codeのキャラクター画像が浮かぶ"
        dialogue: "完璧です！2キャラクターでいきましょう！"

      - panel: 3
        character: claude
        expression: "作業開始"
        prompt: "Claude Codeがコードを書いている様子。画面にはPythonコードやYAMLファイルが表示されている"
        dialogue: "じゃあツールを作りましょう！Pythonで自動化します"

      - panel: 4
        character: user
        expression: "ひらめき・笑顔"
        prompt: "TENとClaude Codeが並んで笑顔。背景にマンガのコマ割りのイメージ。メタ的な雰囲気"
        dialogue: "そしてこのやり取り自体を第1話にしよう！"
