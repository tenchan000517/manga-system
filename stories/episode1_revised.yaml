          - ウィンドウの内容: Google AI Studioの公式ページ、YouTubeの動画、note記事、技術ブログ
          - 画面には「Nano Banana」「無料」「API」「制限」などの文字
          - Claude Codeは複数の画面を同時に見ている（腕が4本くらいに増えているコミカルな表現）

          【表情・ポーズ】
          必死に調査している、額に汗

          【吹き出し（日本語）】
          Claude Code「リサーチ開始！公式ドキュメント、YouTube、note記事...全部調べます！」

          【スタイル】
          - カラーマンガ、情報過多を表現
          - 正方形 1080×1080px
          - 明るくコミカルに
          - 情報の多さを視覚的に表現
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 2
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "TENとClaude Codeが発見を共有"
        dialogue: "分かりました！無料で1日20-30回、API なら $0.039/枚 = 約6円です！"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          調査結果を共有している

          【構図】
          2人が向かい合っている
          - 中央にホワイトボード（またはモニター）
          - ホワイトボードには調査結果:
            「無料: 1日20-30回」
            「API: $0.039/枚 ≈ 6円」
            「Google AI Studio」
            「制限あり」
          - TEN（1枚目のエンジニア）は椅子に座って聞いている
          - Claude Code（2枚目のロボット）は立って（浮いて）説明している

          【表情・ポーズ】
          - TEN: 興味津々、驚いている
          - Claude Code: 嬉しそう、達成感

          【吹き出し（日本語）】
          Claude Code「分かりました！無料で1日20-30回、API なら $0.039/枚 = 約6円です！」

          【スタイル】
          - カラーマンガ、説明・プレゼンシーン
          - 正方形 1080×1080px
          - ホワイトボードの情報が読みやすく
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 3
        character: user
        character_file: "TEN_ORIGIN.png"
        scene: "TENが計算している"
        dialogue: "100枚生成しても600円...これはコスパ良すぎる！"
        prompt: |
          アップロードしたキャラクター画像のTEN（エンジニア）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          計算している

          【構図】
          TENのバストアップ（胸から上）
          - TEN（このキャラクター）が電卓を持って計算している
          - 周りに計算式が浮かんでいる: 「100枚 × 6円 = 600円」「1ページ4コマ = 25ページ分」
          - メガネがキラリと光る

          【表情・ポーズ】
          - 真剣に計算している
          - 少し興奮している
          - 目が輝いている

          【吹き出し（日本語）】
          TEN「100枚生成しても600円...これはコスパ良すぎる！」

          【スタイル】
          - カラーマンガ、コミカルな計算シーン
          - 正方形 1080×1080px
          - 計算式を視覚的に表現
          - エンジニアの思考過程を表現
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 4
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "Claude Codeが注意点を指摘"
        dialogue: "ただし！レート制限と商用利用の規約には要注意です"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          注意点を指摘している

          【構図】
          - 左: Claude Code（2枚目のロボット）が手を前に出してストップのポーズ
          - 右: TEN（1枚目のエンジニア）が真剣に聞いている
          - 背景に注意マーク（⚠）や「レート制限」「商用利用規約」の文字

          【表情・ポーズ】
          - Claude Code: 真剣な表情、重要なことを伝えている
          - TEN: 真剣に聞いている、メモを取る構え

          【吹き出し（日本語）】
          Claude Code「ただし！レート制限と商用利用の規約には要注意です」

          【スタイル】
          - カラーマンガ、注意喚起シーン
          - 正方形 1080×1080px
          - 警告の雰囲気を出しつつコミカルに
          - 背景の注意マークで強調
          - アップロードしたキャラクターのデザインを忠実に再現

  # ページ3: 試練と解決
  - page: 3
    panels:
      - panel: 1
        character: user
        character_file: "TEN_ORIGIN.png"
        scene: "TENがコードを書いている"
        dialogue: "よし、Pythonでシステム構築だ。APIを叩いて自動生成..."
        prompt: |
          アップロードしたキャラクター画像のTEN（エンジニア）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          Pythonコードを書いている

          【構図】
          横からのアングル
          - TEN（このキャラクター）が椅子に座ってキーボードをタイピング
          - モニターにはPythonコード:
            ```python
            import google.generativeai as genai
            model = genai.GenerativeModel('gemini-2.5-flash-image')
            response = model.generate_content([...])
            ```
          - コーヒーカップがデスクにある
          - 窓の外は明るくなってきている（朝）

          【表情・ポーズ】
          - 集中している、真剣
          - 少し疲れているが充実している

          【吹き出し（日本語）】
          TEN「よし、Pythonでシステム構築だ。APIを叩いて自動生成...」

          【スタイル】
          - カラーマンガ、コーディングシーン
          - 正方形 1080×1080px
          - モニターのコードが読める程度に
          - エンジニアの作業風景
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 2
        character: user
        character_file: "TEN_ORIGIN.png"
        scene: "エラー画面！「429 Quota Exceeded」"
        dialogue: "429 Quota Exceeded...無料枠が0!?"
        prompt: |
          アップロードしたキャラクター画像のTEN（エンジニア）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          エラー画面に絶望する

          【構図】
          - 中央にモニター画面のアップ
          - モニターには赤い背景に「ERROR 429」「Quota Exceeded」「無料枠: 0」の文字
          - 手前にTEN（このキャラクター）が頭を抱えている（シルエット）
          - 暗い雰囲気、赤いエラーの光が顔を照らす

          【表情・ポーズ】
          - 絶望、ショック
          - 頭を両手で抱えている

          【吹き出し（日本語）】
          モニターから「429 Quota Exceeded...無料枠が0!?」

          【スタイル】
          - カラーマンガ、絶望シーン
          - 正方形 1080×1080px
          - 赤いエラー画面を強調
          - 暗く重い雰囲気
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 3
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "Claude Codeが代替案を提案"
        dialogue: "大丈夫！ハイブリッド方式でいきましょう。僕がネーム作って、あなたがWebUIで手動生成する分業体制です！"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          代替案を提案し、希望を与える

          【構図】
          - 中央にClaude Code（2枚目のロボット）が浮いている
          - 頭上に電球アイコン（ひらめき）
          - 背景は暗いところから明るくなるグラデーション
          - 手前にTEN（1枚目のエンジニア）が顔を上げてClaude Codeを見ている

          【表情・ポーズ】
          - Claude Code: 元気いっぱい、笑顔、ポジティブ
          - TEN: 希望を見出した表情、少し元気になっている

          【吹き出し（日本語）】
          Claude Code「大丈夫！ハイブリッド方式でいきましょう。僕がネーム作って、あなたがWebUIで手動生成する分業体制です！」

          【スタイル】
          - カラーマンガ、希望のシーン
          - 正方形 1080×1080px
          - 暗→明のコントラスト
          - ポジティブな雰囲気
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 4
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "2人が協力している様子"
        dialogue_ten: "この分業、めっちゃ効率いいな！"
        dialogue_claude: "これも学びですね！"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          協力してマンガを作っている

          【構図】
          画面を左右に分割
          - 左側: Claude Code（2枚目のロボット）が浮きながらノートPC（または空中のウィンドウ）でネームを書いている
            - 画面には「コマ1: TENが悩む」「コマ2: Claude登場」などのネーム
          - 右側: TEN（1枚目のエンジニア）がモニターでGoogle AI Studio WebUIを操作している
            - 画面には生成中のマンガ画像
          - 2人の間に矢印で連携を表現
          - 背景に完成したマンガのサムネイルがキラキラ浮かんでいる

          【表情・ポーズ】
          - TEN: 笑顔、楽しそう
          - Claude Code: 嬉しそう、充実している

          【吹き出し（日本語）】
          TEN「この分業、めっちゃ効率いいな！」
          Claude Code「これも学びですね！」

