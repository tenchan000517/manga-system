title: "AIマンガシステム誕生記"
description: "エンジニアTENとClaude CodeがNano Bananaを使ったマンガ自動生成システムを構築する過程での試行錯誤と発見"

# 使い方:
# 1. Google AI Studio (https://aistudio.google.com) を開く
# 2. モデルで "Gemini 2.5 Flash Image" を選択
# 3. キャラクター画像をアップロード（TEN_ORIGIN.png または CLAUDECODE_ORIGIN.png）
# 4. 下記のプロンプトをコピペして実行
# 5. 生成された画像を page[X]_panel[Y].png として保存

pages:
  # ページ1: 出会いと発見
  - page: 1
    panels:
      - panel: 1
        character: user
        character_file: "TEN_ORIGIN.png"
        scene: "深夜のデスク、TENがInstagramを眺めている"
        dialogue: "エンジニアの学びをマンガで発信したいけど...毎回描くの無理ゲーすぎる"
        prompt: |
          アップロードしたキャラクター画像のTEN（メガネをかけた黒髪の若いエンジニア）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          深夜のデスク、TENがInstagramを眺めている

          【構図】
          斜め上から見下ろすアングル
          - TENは椅子に座り、モニターを見ている（このキャラクターのデザインそのまま使用）
          - モニターにはInstagramの画面（他人のマンガ投稿が見える）
          - デスクにはコーヒーカップ、散らばったメモ、ペンタブレット
          - 部屋は暗く、デスクライトのみ点灯
          - 窓の外は夜景

          【表情・ポーズ】
          腕組みして考え込んでいる、少し疲れた表情

          【吹き出し（日本語）】
          「エンジニアの学びをマンガで発信したいけど...毎回描くの無理ゲーすぎる」

          【スタイル】
          - カラーマンガ、親しみやすいタッチ
          - 正方形 1080×1080px
          - 夜の作業シーンの雰囲気
          - モニターの光が顔を照らす
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 2
        character: claude
        character_file: "CLAUDECODE_ORIGIN.png"
        scene: "画面からClaude Codeが飛び出してくる"
        dialogue: "それ、AIで自動化できますよ！Google の Nano Banana 知ってます？"
        prompt: |
          アップロードしたキャラクター画像のClaude Code（宇宙服を着た可愛いロボット）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          画面からClaude Codeが飛び出してくる

          【構図】
          モニター正面から
          - Claude Codeがモニターの中から飛び出してくる動き（このキャラクターのデザインそのまま使用）
          - TEN（前のコマで使ったメガネの黒髪エンジニア）は驚いて椅子ごと後ろにのけぞっている
          - モニターから光のエフェクト、キラキラした粒子

          【表情・ポーズ】
          - TEN: 目を見開いて驚いている、メガネが少しずれている
          - Claude Code: 元気いっぱい、片手を上げて挨拶

          【吹き出し（日本語）】
          Claude Code「それ、AIで自動化できますよ！Google の Nano Banana 知ってます？」

          【スタイル】
          - カラーマンガ、動きのあるアクションシーン
          - 正方形 1080×1080px
          - エフェクトで動きを強調
          - 明るく楽しい雰囲気
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 3
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "TENとClaude Codeが並んでモニターを見ている"
        dialogue: "へぇ...キャラクターの一貫性を保てるのか"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          TENとClaude Codeが並んでモニターを見ている

          【構図】
          横からのアングル
          - 左側にTEN（1枚目のメガネエンジニア）が椅子に座って身を乗り出している
          - 右側にClaude Code（2枚目のロボット）が浮いている（空中に）
          - 中央にモニター画面
          - モニターには「Google AI Studio」「Gemini 2.5 Flash Image」の文字
          - 画面に「無料」「キャラ一貫性」などのキーワードが見える

          【表情・ポーズ】
          - TEN: 興味津々、集中して画面を見ている
          - Claude Code: 指を立てて説明している、嬉しそう

          【吹き出し（日本語）】
          TEN「へぇ...キャラクターの一貫性を保てるのか」

          【スタイル】
          - カラーマンガ、説明シーン
          - 正方形 1080×1080px
          - モニターの光が2人を照らす
          - 技術的な雰囲気
          - アップロードしたキャラクターのデザインを忠実に再現

      - panel: 4
        character: both
        character_files: ["TEN_ORIGIN.png", "CLAUDECODE_ORIGIN.png"]
        scene: "TENがメモを取りながら話している"
        dialogue: "でも無料枠とAPI制限はどうなってるんだ？そこが肝心だぞ"
        prompt: |
          アップロードした2つのキャラクター画像（TENとClaude Code）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          TENがメモを取りながら真剣に話している

          【構図】
          2人のバストアップ（胸から上）
          - 左側: TEN（1枚目のエンジニア）がペンを持ってメモ帳に書き込んでいる
          - 右側: Claude Code（2枚目のロボット）が腕組みして考えている
          - 背景はシンプル、集中線で真剣さを表現

          【表情・ポーズ】
          - TEN: 真剣な表情、眉をひそめている
          - Claude Code: う〜んと考え込んでいる表情

          【吹き出し（日本語）】
          TEN「でも無料枠とAPI制限はどうなってるんだ？そこが肝心だぞ」

          【スタイル】
          - カラーマンガ、会話シーン
          - 正方形 1080×1080px
          - エンジニアの真剣なディスカッション感
          - アップロードしたキャラクターのデザインを忠実に再現

  # ページ2: 徹底リサーチ
  - page: 2
    panels:
      - panel: 1
        character: claude
        character_file: "CLAUDECODE_ORIGIN.png"
        scene: "Claude Codeが大量のドキュメントを調べている"
        dialogue: "リサーチ開始！公式ドキュメント、YouTube、note記事...全部調べます！"
        prompt: |
          アップロードしたキャラクター画像のClaude Code（ロボット）を使って、以下のシーンを1枚の正方形マンガコマとして生成してください。

          【シーン】
          Claude Codeが大量の情報を調査している

          【構図】
          Claude Codeを中心に
