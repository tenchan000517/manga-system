comic_page:
  language: Japanese
  style: japanese manga, chibi/deformed style
  writing-mode: vertical-rl
  color_mode: カラー
  aspect_ratio: '1:1.4'
  instructions: このYAMLは漫画ページの仕様です。添付の画像データ（キャラクター等、コマ割り画像）がある場合は、それらを外見の基準として忠実に反映し、このプロンプトの指示に従ってページを生成してください。
  layout_constraints: '指示: 以下のレイアウト制約を厳守して画像を生成してください。

    - ページ全体のアスペクト比は 1:1.4（幅:高さ）を絶対に厳守する。必要に応じて余白やトリミングで合わせる。

    - パネルは4つ。上から順に panel 1, 2, 3, 4 を縦方向に均等配置する。

    - パネルの追加・削除・結合・回転・順序入替えは禁止。与えられた panel.number の順に配置する。

    - 各パネルの内容（人物・背景・効果・吹き出し・文字）はそのパネル枠の内部に完全に収める。

    - 収まりが難しい場合は、構図・スケール・軽微なトリミングで調整し、枠構成（コマ数や順序）は変えない。

    - 読み順は panel.number の昇順。'
  character_infos:
  - name: TEN
    base_prompt: 'A young male engineer character in chibi/deformed anime style.

      - Black messy hair with bangs

      - Round black-framed glasses

      - Black t-shirt and blue jeans

      - Casual, friendly appearance

      - Chibi proportions (large head, small body)

      - Expressive eyes visible through glasses

      This is a consistent character design that must be maintained across all panels.'
  - name: CLAUDECODE
    base_prompt: 'A cute robot character in chibi/deformed anime style wearing an
      astronaut suit.

      - White/silver astronaut helmet and suit

      - Orange circular face panel (like a visor)

      - Blue accents on the body

      - Small, round body with short limbs

      - Cable/cord extending from the back like a tail

      - Friendly, helpful appearance

      - Chibi proportions

      This is a consistent character design that must be maintained across all panels.'
  panels:
  - number: 1
    page_position: top
    background: 明るいデスク、静寂な雰囲気
    description: ふと我に返って固まっている
    characters:
    - name: TEN
      panel_position: center
      emotion: troubled, thinking hard, hand on chin
      facing: 右
      shot: バストアップ
      pose: ふと我に返って固まっている
      description: ふと我に返って固まっている
      lines:
      - text: '...'
        char_text_position: left
        type: speech
    effects: []
    monologues: []
    camera_angle: medium shot
  - number: 2
    page_position: upper-middle
    background: 明るい部屋、CLAUDECODEが不思議そう
    description: 首を傾げて心配そうに見ている
    characters:
    - name: CLAUDECODE
      panel_position: center
      emotion: neutral, standing ready
      facing: 左
      shot: バストアップ
      pose: 首を傾げて心配そうに見ている
      description: 首を傾げて心配そうに見ている
      lines:
      - text: どうしました？
        char_text_position: right
        type: speech
    effects: []
    monologues: []
    camera_angle: medium shot
  - number: 3
    page_position: lower-middle
    background: 明るいデスク、混乱した雰囲気
    description: 頭を抱えて困惑している
    characters:
    - name: TEN
      panel_position: center
      emotion: troubled, thinking hard, hand on chin
      facing: 右
      shot: バストアップ
      pose: 頭を抱えて困惑している
      description: 頭を抱えて困惑している
      lines:
      - text: あれ...最初って何がしたかったんだっけ？
        char_text_position: left
        type: speech
    effects: []
    monologues: []
    camera_angle: medium shot
  - number: 4
    page_position: bottom
    background: 明るい部屋、気まずい空気
    description: 目を逸らして気まずそうにしている
    characters:
    - name: CLAUDECODE
      panel_position: center
      emotion: neutral, standing ready
      facing: 左
      shot: バストアップ
      pose: 目を逸らして気まずそうにしている
      description: 目を逸らして気まずそうにしている
      lines:
      - text: '...Instagram用の漫画を『簡単に』作る、でしたね'
        char_text_position: right
        type: speech
    effects: []
    monologues: []
    camera_angle: medium shot
