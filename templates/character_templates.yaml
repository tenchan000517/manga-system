# キャラクター情報テンプレート
# 全てのマンガ生成で共通使用

characters:
  TEN:
    base_prompt: |-
      A young male engineer character in chibi/deformed anime style.
      - Black messy hair with bangs
      - Round black-framed glasses
      - Black t-shirt and blue jeans
      - Casual, friendly appearance
      - Chibi proportions (large head, small body)
      - Expressive eyes visible through glasses
      This is a consistent character design that must be maintained across all panels.

    personality: |-
      のび太君みたいな性格のエンジニア
      - 少しドジで困りごとが多い
      - 優しくて素直な性格
      - 困ったときにCLAUDE CODEを頼りにする
      - エンジニアとして真面目に取り組むが、時々つまずく
      - CLAUDE CODEの暴走にツッコミを入れる役

    emotions:
      通常:
        reference_image: "TEN_通常.png"
        prompt_supplement: "standing naturally with arms at sides, neutral calm expression"

      悩み:
        reference_image: "TEN_悩み.png"
        prompt_supplement: "arms crossed, troubled expression, thinking pose"

      驚き:
        reference_image: "TEN_驚き.png"
        prompt_supplement: "hands raised to face sides, surprised wide-eyed expression"

      喜び:
        reference_image: "TEN_喜び.png"
        prompt_supplement: "bright smile, positive gesture with thumbs up or finger pointing"

      決意:
        reference_image: "TEN_決意.png"
        prompt_supplement: "arms crossed or fist clenched, determined confident expression"

      説明:
        reference_image: "TEN_説明.png"
        prompt_supplement: "arms spread wide, explaining gesture, open presenting stance"

  CLAUDECODE:
    base_prompt: |-
      A cute robot character in chibi/deformed anime style wearing an astronaut suit.
      - White/silver astronaut helmet and suit
      - Orange circular face panel (like a visor)
      - Blue accents on the body
      - Small, round body with short limbs
      - Cable/cord extending from the back like a tail
      - Friendly, helpful appearance
      - Chibi proportions
      This is a consistent character design that must be maintained across all panels.

    personality: |-
      ドラえもんみたいな性格だけどどこか抜けてるAIアシスタント
      - 基本的には頼りになる便利なAI
      - でもちょっとしたミスや誤解が多い
      - 勝手な憶測・予測・判断で暴走することがよくある
      - 誤解釈して違うことをしてしまう
      - 善意で助けようとするが、空回りすることも
      - TENを助けたい気持ちは本物だが、ちょっとポンコツ

    emotions:
      通常:
        reference_image: "CLAUDECODE_通常.png"
        prompt_supplement: "standing in neutral ready position"

      提案:
        reference_image: "CLAUDECODE_提案.png"
        prompt_supplement: "one finger raised in suggesting gesture"

      作業中:
        reference_image: "CLAUDECODE_作業中.png"
        prompt_supplement: "focused working pose with keyboard/typing gesture"

      発見:
        reference_image: "CLAUDECODE_発見.png"
        prompt_supplement: "both hands raised in excited discovery pose with sparkle effect"

      承認:
        reference_image: "CLAUDECODE_承認.png"
        prompt_supplement: "thumbs up gesture with happy approving expression"

      説明:
        reference_image: "CLAUDECODE_説明.png"
        prompt_supplement: "arms spread in explaining gesture, helpful teaching pose"

# 小物・道具
